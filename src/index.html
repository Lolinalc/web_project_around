<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An interactive web page where users can add, replace and rename content."
    />
    <meta name="author" content="Lolina López" />
    <meta name="keywords" content="html5 css javascript tripleten" />

    <link rel="stylesheet" href="/src/pages/index.css" />
    <title>Alrededor de los EEUU</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="/images/logo.png" class="header__image" alt="logo image" />
        <div class="header__line"></div>
      </header>

      <main>
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="/images/jacques-cousteau.jpg"
              class="profile__image"
              alt="profile image"
            />
            <div class="profile__avatar-overlay">
              <button class="profile__avatar-button" type="button"></button>
            </div>
          </div>
          <div class="profile__info">
            <div class="profile__open-line">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <img
                src="/images/EditButton.png"
                class="profile__edit-button"
                alt="edit button"
              />
            </div>
            <p class="profile__description">Explorador</p>
          </div>
          <button class="profile__add-button" type="button">+</button>
        </section>
        <div class="popup popup_type_edit">
          <form class="popup__form form" name="edit-form" novalidate>
            <button class="popup__close-button" type="button">X</button>
            <h2 class="popup__title">Editar perfil</h2>

            <div class="popup__input-container">
              <input
                type="text"
                class="popup__input"
                id="name"
                name="name"
                required
                placeholder="Tu nombre"
                minlength="2"
                maxlength="30"
              />
              <span class="popup__input-error" id="name-error"></span>
            </div>

            <div class="popup__input-container">
              <input
                type="text"
                class="popup__input"
                id="about"
                name="about"
                required
                placeholder="Descripción"
                minlength="2"
                maxlength="30"
              />
              <span class="popup__input-error" id="descripcion-error"></span>
            </div>

            <button
              type="submit"
              class="popup__submit-button popup__submit-button_disabled"
              disabled
            >
              Guardar
            </button>
          </form>
        </div>

        <div class="popup popup_type_add">
          <form class="popup__form form" name="add-form" novalidate>
            <button class="popup__close-button" type="button">X</button>
            <h2 class="popup__title">Nuevo Lugar</h2>
            <div class="popup__input-container">
              <input
                type="text"
                class="popup__input"
                id="title"
                name="name"
                required
                placeholder="Título"
                minlength="2"
                maxlength="30"
              />
              <span class="popup__input-error" id="title-error"
                >Por favor, rellena este campo.</span
              >
            </div>

            <div class="popup__input-container">
              <input
                type="url"
                class="popup__input"
                id="link"
                name="link"
                required
                placeholder="Enlace de la imagen"
              />
              <span class="popup__input-error" id="link-error"
                >Por favor, introduce una dirección web.</span
              >
            </div>

            <button type="submit" class="popup__submit-button" disabled>
              Crear
            </button>
          </form>
        </div>

        <div class="popup popup_type_delete">
          <div class="popup__form form popup__form_delete" name="delete-form">
            <button class="popup__close-button" type="button">X</button>
            <h2 class="popup__title popup__title_delete">
              ¿Estás seguro de que quieres eliminar esta tarjeta?
            </h2>
            <button class="popup__submit-button popup__submit-button_delete">
              Sí
            </button>
          </div>
        </div>

        <div class="popup popup_type_avatar">
          <form class="popup__form form" name="avatar-form" novalidate>
            <button class="popup__close-button" type="button">X</button>
            <h2 class="popup__title">Cambiar foto de perfil</h2>

            <div class="popup__input-container">
              <input
                type="url"
                class="popup__input"
                id="avatar"
                name="avatar"
                required
                placeholder="Enlace de la imagen"
              />
              <span class="popup__input-error" id="avatar-error"></span>
            </div>

            <button
              type="submit"
              class="popup__submit-button popup__submit-button_disabled"
              disabled
            >
              Guardar
            </button>
          </form>
        </div>

        <div class="popup popup_type_image">
          <div class="popup__image-container">
            <button class="popup__close-button" type="button">X</button>

            <img src="" class="popup__image" alt="image description" />
            <p class="popup__image-title"></p>
          </div>
        </div>
        <section class="places"></section>
        <template id="places__template">
          <div class="places__cards">
            <img
              src="/images/Trash.svg"
              class="places__trash"
              alt="trash icon"
            />

            <img src="" class="places__image" alt="" />
            <div class="places__info">
              <p class="places__description"></p>
              <img
                src="/images/heart.svg"
                class="places__like"
                alt="like button"
              />
            </div>
          </div>
          <div class="popup popup_type_image">
            <div class="popup__image-container">
              <button class="popup__close-button" type="button">X</button>
              <img src="" class="popup__image" alt="Descripción de la imagen" />
              <p class="popup__image-title"></p>
            </div>
          </div>
        </template>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2025 Around The U.S.</p>
      </footer>
    </div>
    <script type="module" src="/src/pages/index.js"></script>
  </body>
</html>
